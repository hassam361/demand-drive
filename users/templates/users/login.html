{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Demand Drive</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'website/assets/images/favicon.ico' %}">

        <link href="{% static 'website/assets/css/bootstrap.min.css' %}"  rel="stylesheet" type="text/css">
        <link href="{% static 'website/assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'website/assets/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body>

         <!-- Begin page -->
         <div class="accountbg"></div>
         <div class="wrapper-page">
 
             <div class="card">
                 <div class="card-body">
 
                     <div class="text-center mt-2 mb-3">
                         <a href="index.html" class="logo logo-admin"><h2>DEMAND DRIVE</h2></a>
                     </div>
 
                     <div class="p-3">
                        {% load crispy_forms_field %}
                         <form class="form-horizontal"  method="post">
                            {% csrf_token %}
                            {% for field in form %}
                             <div class="form-group row">
                                 <div class="col-12">
                                   
                                    {{field.label}}
                                    {% crispy_field field 'class' 'form-control' %}
                                    
                                      
                                </div>
                             </div>
                             {% endfor %}
                      
 
                             <div class="form-group text-center row m-t-20">
                                 <div class="col-12">
                                     <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Login</button>
                                 </div>
                             </div>
 
                             <div class="form-group m-t-10 mb-0 row">
                                <div class="col-sm-7 m-t-20">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> <small>Forgot your password ?</small></a>
                                </div>
                                <div class="col-sm-5 m-t-20">
                                    <a href="pages-register.html" class="text-muted"><i class="mdi mdi-account-circle"></i> <small>Create an account ?</small></a>
                                </div>
                            </div>
                         </form>
                     </div>
 
                 </div>
             </div>
         </div>
 


        <!-- jQuery  -->
        <script src="{% static 'website/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'website/assets/js/popper.min.js' %}"></script>
        <script src="{% static 'website/assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'website/assets/js/modernizr.min.js' %}"></script>
        <script src="{% static 'website/assets/js/waves.js' %}"></script>
        <script src="{% static 'website/assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'website/assets/js/nicescroll.js' %}"></script>
        <script src="{% static 'website/assets/js/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'website/assets/js/app.js' %}"></script>
        
        
        



    </body>
</html>
